    <link rel="shortcut icon" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>

<body>
<nav class="navbar navbar-default">

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <h1>Town Page</h1>
      <p>Welcome to my town page!</p>
      <div id="map" style="width: 800px; height: 440px; border: 1px solid #AAA; margin-left: auto; margin-right: auto;"></div><br>
      <button type="button" style= "font-size:20px; background-color:#00F5FF; margin-left: 500px;"class="btn btn-info btn-lg" id='roll_up' onclick="show_districts();">Show Districts</button><br>
    </div>
  </div>
</div>
<script>
    var mapboxTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,})

    var map = L.map('map')
          .addLayer(mapboxTiles)
          .setView([22.323554, 114.183632], 12);

          // create custom icon
var firefoxIcon = L.icon({
iconUrl: 'location1.png',
iconSize: [110, 130], // size of the icon
popupAnchor: [0,-15]
});



    var items = [];
    var airtable_read_endpoint = "https://api.airtable.com/v0/appsW17MiCVbB2ngY/Top%209%20Museums%20in%20Hong%20Kong?api_key=keyAJxw8CDlX3pUko";
    var data = [];
    $.getJSON(airtable_read_endpoint, function(result) {
           $.each(result.records, function(key,value) {
               items = {};
                   items["name"] = value.fields.Museum_Name;
                   items["url"] = value.fields.Website;
                   items["image_url"] = value.fields.Images2;
                   items["latitud"] = value.fields.Lat;
                   items["longitud"] = value.fields.Lng;
                   data.push(items);
                   console.log(items);
            }); // end .each
    }); // end getJSON
</script>
<script>
function show_districts(){

  for (var i in data) {
      var latlng = L.latLng({ lat: data[i].latitud, lng: data[i].longitud });
      L.marker( latlng , {icon: firefoxIcon})
        .bindPopup( '<a href="' + data[i].url + '" target="_blank">' + '<img src="' + data[i].image_url+ '" width = "300px"><br>'+data[i].name + '</a>' )
        .addTo(map);
  }
}
</script>
